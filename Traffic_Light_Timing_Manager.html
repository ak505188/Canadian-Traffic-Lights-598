<!DOCTYPE html>

<html>
<head>
    <title>Form Entry</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>

        function start() {
        }

        $(document).ready(start);

    </script>
</head>
<header>
</header>
<body>
<div id="traffic_light_form_wrapper">

    <h1 class="heading">Traffic Lights Manager</h1>

    <form id="traffic_light_form" class="form" method="GET" action="/modify">
        <label>Red Light Duration <span class="red_duration"></span> </label>
        <br>

        <input id="red_duration" type="text" name="red_duration" value="">
        <br>
        <label>Yellow Light Duration <span class="yellow_duration"></span> </label>
        <br>

        <input id="yellow_duration" type="text" name="yellow_duration" value="">

        <br>
        <label>Green Light Duration <span class="green_duration"></span> </label>
        <br>

        <input id="green_duration" type="text" name="green_duration" value="">

        <br>
        <label>Green Arrow Light Duration <span class="green_arrow_duration"></span> </label>
        <br>

        <input id="green_arrow_duration" type="text" name="green_arrow_duration" value="">

        <br>
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
        <br><br>
    </form>
</div>

<footer>
    <p class="foot">

    </p>
</footer>
</body>
</html>
